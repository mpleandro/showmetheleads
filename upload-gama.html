<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog Name | Lorem ipsum dolor !</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="form">
      <h1>Formulário</h1>
      <form
        action="https://smtl.gama.academy/leads/3d843760-39f4-11ea-a319-e90cfbc180ef"
        method="post"
      >
        <ul class="flex-outer">
          <li>
            <input
              name="name"
              type="text"
              pattern="^\D{2,}\s[\D\s]{2,}$"
              title="Digite o seu nome completo"
              required
              placeholder="Digite o seu nome completo"
            />
          </li>
          <li>
            <input
              name="email"
              type="email"
              title="digite um e-mail válido"
              required
              placeholder="exemplo@exemplo.com"
            />
          </li>
          <input name="redirectTo" type="hidden" value="" />
          <input name="debugMode" type="hidden" value="true" />
          <li>
            <input type="submit" value="Enviar" />
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
